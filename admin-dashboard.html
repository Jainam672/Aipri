<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <!-- Favicons -->
    <link rel="icon" href="/Others/Media/company-img.png" type="image/png">
    <link rel="shortcut icon" href="/Others/Media/company-img.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Others/Media/company-img.png">
    <meta name="theme-color" content="#244F71">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Inquiries</title>
    <script src="/Others/JAVASCRIPT/script.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .admin-nav h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 42px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 8px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .inquiries-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            padding: 25px;
            margin-top: 20px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section-header h2 {
            color: #333;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .inquiries-list {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        /* Scrollbar styling */
        .inquiries-list::-webkit-scrollbar {
            width: 6px;
        }

        .inquiries-list::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .inquiries-list::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .inquiry-item {
            border: 1px solid #e8e8e8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            background: #fafbff;
            transition: all 0.3s ease;
        }

        .inquiry-item:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .inquiry-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .inquiry-name {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        .inquiry-date {
            color: #888;
            font-size: 12px;
            background: #f0f0f0;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .inquiry-email {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 500;
        }

        .inquiry-message {
            color: #555;
            line-height: 1.6;
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
        }

        .no-inquiries {
            text-align: center;
            color: #666;
            padding: 60px 20px;
            font-style: italic;
            background: #f9f9f9;
            border-radius: 10px;
            border: 2px dashed #ddd;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: translateY(-1px);
        }

        .auth-error {
            text-align: center;
            padding: 50px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            margin: 50px auto;
            max-width: 500px;
        }

        .auth-error h2 {
            color: #e74c3c;
            margin-bottom: 15px;
        }

        .auth-error a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-error a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div class="admin-nav">
            <h1>üìä Admin Dashboard - Product Inquiries</h1>
            <button class="logout-btn" id="logoutBtn">üö™ Logout</button>
        </div>
    </div>

    <div class="admin-container">
        <div id="contentArea">
            <!-- Content will be loaded here based on auth status -->
        </div>
    </div>

    <script>
        // Check authentication
        function checkAuth() {
            const authData = localStorage.getItem('adminAuth');
            
            if (!authData) {
                return false;
            }
            
            try {
                const { loggedIn, timestamp } = JSON.parse(authData);
                const now = Date.now();
                const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
                
                // Check if session is valid
                if (loggedIn && (now - timestamp) < sessionDuration) {
                    return true;
                }
            } catch (error) {
                console.error('Error parsing auth data:', error);
            }
            
            // Clear invalid auth data
            localStorage.removeItem('adminAuth');
            return false;
        }

        // Load and display inquiries
        function loadInquiries() {
            const contentArea = document.getElementById('contentArea');
            
            if (!checkAuth()) {
                showAuthError();
                return;
            }
            
            const inquiries = JSON.parse(localStorage.getItem('productInquiries')) || [];
            
            // Update stats and display inquiries
            contentArea.innerHTML = `
                <div class="stats-container" id="statsContainer">
                    <div class="stat-card">
                        <div class="stat-number">${inquiries.length}</div>
                        <div class="stat-label">Total Inquiries</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${getRecentCount(inquiries, 24)}</div>
                        <div class="stat-label">Last 24 Hours</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${getRecentCount(inquiries, 168)}</div>
                        <div class="stat-label">Last 7 Days</div>
                    </div>
                </div>

                <div class="inquiries-section">
                    <div class="section-header">
                        <h2>üìã All Customer Inquiries</h2>
                        <button class="refresh-btn" id="refreshBtn">
                            üîÑ Refresh
                        </button>
                    </div>
                    
                    <div class="inquiries-list" id="inquiriesList">
                        ${inquiries.length === 0 ? 
                            '<div class="no-inquiries">No inquiries found. Submit some inquiries from the main website to see them here.</div>' : 
                            inquiries.sort((a, b) => b.id - a.id).map(inquiry => `
                                <div class="inquiry-item" data-id="${inquiry.id}">
                                    <div class="inquiry-header">
                                        <div class="inquiry-name">${escapeHtml(inquiry.name)}</div>
                                        <div class="inquiry-date">${inquiry.timestamp}</div>
                                    </div>
                                    <div class="inquiry-email">üìß ${escapeHtml(inquiry.email)}</div>
                                    <div class="inquiry-message">${escapeHtml(inquiry.message)}</div>
                                    <button class="delete-btn" onclick="deleteInquiry(${inquiry.id})">üóëÔ∏è Delete Inquiry</button>
                                </div>
                            `).join('')
                        }
                    </div>
                </div>
            `;
            
            // Add event listeners to dynamically created elements
            document.getElementById('refreshBtn').addEventListener('click', loadInquiries);
        }

        // Show authentication error
        function showAuthError() {
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="auth-error">
                    <h2>üîí Authentication Required</h2>
                    <p>You are not authorized to view this page or your session has expired.</p>
                    <p>Please <a href="admin-login.html">login here</a> to access the admin dashboard.</p>
                </div>
            `;
        }

        // Get count of recent inquiries
        function getRecentCount(inquiries, hours) {
            const cutoff = Date.now() - (hours * 60 * 60 * 1000);
            return inquiries.filter(inq => inq.id > cutoff).length;
        }

        // Delete an inquiry
        function deleteInquiry(id) {
            if (!confirm('Are you sure you want to delete this inquiry? This action cannot be undone.')) {
                return;
            }
            
            const inquiries = JSON.parse(localStorage.getItem('productInquiries')) || [];
            const updatedInquiries = inquiries.filter(inq => inq.id !== id);
            
            localStorage.setItem('productInquiries', JSON.stringify(updatedInquiries));
            loadInquiries(); // Refresh the list
            
            // Show confirmation
            alert('Inquiry deleted successfully!');
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('adminAuth');
                window.location.href = 'admin-login.html';
            }
        }

        // Initialize admin dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Add logout event listener
            document.getElementById('logoutBtn').addEventListener('click', logout);
            
            // Load inquiries
            loadInquiries();
            
            // Auto-refresh every 30 seconds
            setInterval(loadInquiries, 30000);
            
            console.log('Admin dashboard loaded');
            console.log('Inquiries in storage:', JSON.parse(localStorage.getItem('productInquiries') || '[]').length);
        });
    </script>
</body>
</html>
