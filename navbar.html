<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Page Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --light-bg: #ffffff;
            --text-dark: #333333;
            --primary-blue: #254f71;
            --secondary-bg: #f8f9fa;
            --accent-green: #198754;
            --accent-call-blue: #0d6efd;
            --border-color: #dee2e6;
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        /* Custom Navbar Styles */
        .other-navbar {
            background-color: var(--light-bg);
            box-shadow: var(--shadow-md);
            padding: 12px 0;
            transition: var(--transition);
            font-weight: 600;
        }

        .other-navbar.scrolled {
            padding: 8px 0;
            box-shadow: var(--shadow-lg);
        }

        .other-logo {
            height: 70px;
            transition: var(--transition);
        }

        .other-nav-link {
            color: var(--text-dark) !important;
            font-weight: 500;
            padding: 8px 16px !important;
            margin: 0 4px;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .other-nav-link:hover, 
        .other-nav-link:focus {
            color: var(--primary-blue) !important;
            background-color: var(--secondary-bg);
            transform: translateY(-2px);
        }

        .other-nav-link.active {
            color: var(--primary-blue) !important;
            font-weight: 600;
        }

        .other-nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 16px;
            right: 16px;
            height: 2px;
            background-color: var(--primary-blue);
            border-radius: 2px;
        }

        /* Dropdown Styles */
        .other-dropdown-menu {
            border: none;
            box-shadow: var(--shadow-lg);
            border-radius: 8px;
            padding: 8px 0;
            min-width: 260px;
            border-top: 3px solid var(--primary-blue);
        }

        .other-dropdown-item {
            padding: 10px 20px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            color: var(--text-dark);
            text-decoration: none;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
        }

        .other-dropdown-item:hover {
            background-color: var(--secondary-bg);
            color: var(--primary-blue);
            padding-left: 25px;
        }

        .other-dropdown-item i {
            width: 20px;
            margin-right: 10px;
            color: var(--primary-blue);
        }

        .other-dropdown-divider {
            margin: 8px 0;
        }

        /* Multi-level Dropdown */
        .other-dropdown-submenu {
            position: relative;
        }

        .other-dropdown-submenu > .other-dropdown-menu {
            position: absolute;
            top: -8px;
            left: 100%;
            display: none;
            border-radius: 0 8px 8px 8px;
        }

        .other-dropdown-submenu:hover > .other-dropdown-menu {
            display: block;
        }

        .other-dropdown-submenu > .other-dropdown-item::after {
            content: "\f105";
            font-family: "Font Awesome 6 Free";
            font-weight: 900;
            margin-left: auto;
            transition: var(--transition);
        }

        .other-dropdown-submenu:hover > .other-dropdown-item::after {
            transform: rotate(90deg);
            color: var(--accent-green);
        }

        .other-nested-item {
            padding-left: 40px !important;
            font-size: 0.9rem;
        }

        .other-category-header {
            font-weight: 600;
            color: var(--primary-blue);
            padding: 8px 20px;
            margin-top: 8px;
            border-bottom: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Button Styles */
        .other-btn-catalog {
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        .other-btn-catalog:hover {
            background-color: #157347;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .other-btn-contact {
            background-color: var(--accent-green);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            font-weight: 500;
            transition: var(--transition);
        }

        .other-btn-contact:hover {
            background-color: #0b5ed7;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Toggler Styles */
        .other-navbar-toggler {
            border: none;
            padding: 4px 8px;
            background: transparent;
        }

        .other-navbar-toggler:focus {
            box-shadow: none;
            outline: 2px solid var(--primary-blue);
            border-radius: 4px;
        }

        .other-navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(37, 79, 113, 1)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
            width: 50px;
            height: 70px;
        }

        /* Mobile Responsive */
        @media (max-width: 991.98px) {
            .other-navbar-collapse {
                padding-top: 16px;
            }
            
            .other-nav-link {
                margin: 4px 0;
                text-align: center;
            }
            
            .other-btn-catalog, 
            .other-btn-contact {
                margin: 8px 0;
                width: 100%;
                text-align: center;
            }

            .other-dropdown-submenu > .other-dropdown-menu {
                position: static;
                margin-left: 20px;
                border-radius: 6px;
                box-shadow: none;
                border: 1px solid var(--border-color);
                display: none;
            }
            
            .other-dropdown-submenu > .other-dropdown-item::after {
                display: none;
            }

            /* Mobile submenu toggle */
            .other-dropdown-submenu.mobile-open > .other-dropdown-menu {
                display: block !important;
            }
        }

        /* Fix for dropdown positioning */
        .dropdown-menu {
            z-index: 1000;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg other-navbar fixed-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/Others/Media/company-img.png" alt="Medical Supplies Logo" class="other-logo">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler other-navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#medicalNavbarContent">
                <span class="navbar-toggler-icon other-navbar-toggler-icon"></span>
            </button>
            
            <!-- Navbar Content -->
            <div class="collapse navbar-collapse other-navbar-collapse" id="medicalNavbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link other-nav-link active" href="#">Home</a>
                    </li>
                    
                    <!-- Products Dropdown -->
                    <li class="nav-item dropdown other-dropdown">
                        <a class="nav-link other-nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Our Products
                        </a>
                        <ul class="dropdown-menu other-dropdown-menu">
                            <div class="other-category-header">HUMAN SUTURES</div>
                            
                            <!-- Absorbable -->
                            <li class="other-dropdown-submenu">
                                <button class="dropdown-item other-dropdown-item" type="button">
                                    <i class="fas fa-arrow-right"></i><a href="/catalog.html#absorbable" style="text-decoration: none; color: black;">Absorbable</a>
                                </button>
                            </li>
                            
                            <!-- Non-Absorbable -->
                            <li class="other-dropdown-submenu">
                                <button class="dropdown-item other-dropdown-item" type="button">
                                    <i class="fas fa-arrow-right"></i><a href="/catalog.html#non-absorbable" style="text-decoration: none; color: black;">Non-Absorbable</a>
                                </button>
                            </li>
                            
                            <!-- Other Products -->
                            <li class="other-dropdown-submenu">
                                <button class="dropdown-item other-dropdown-item" type="button">
                                    <i class="fas fa-arrow-right"></i><a href="/Others/Other_Pages/aiprilene-mesh.html" style="text-decoration: none; color: black;">Aiprilene Mesh</a>
                                </button>
                            </li>
                            <!-- Other Products -->
                            <li class="other-dropdown-submenu">
                                <button class="dropdown-item other-dropdown-item" type="button">
                                    <i class="fas fa-arrow-right"></i><a href="/Others/Other_Pages/aipriseal.html" style="text-decoration: none; color: black;">Aipriseal</a>
                                </button>
                            </li>
                            <!-- Other Products -->
                            <li class="other-dropdown-submenu">
                                <button class="dropdown-item other-dropdown-item" type="button">
                                    <i class="fas fa-arrow-right"></i><a href="/Others/Other_Pages/surgical-kits.html" style="text-decoration: none; color: black;">Surgical Kits</a>
                                </button>
                            </li>
                            
                            <li><hr class="other-dropdown-divider"></li>
                            <li><a class="dropdown-item other-dropdown-item" href="#"></i></a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link other-nav-link" href="#quality">Quality Standards</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link other-nav-link" href="#company">Our Company</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link other-nav-link" href="#core-values">Our Core Values</a>
                    </li>
                </ul>
                
                <!-- Right Side Buttons -->
                <div class="d-flex align-items-center gap-2">
                    <button class="btn other-btn-catalog" style="background-color: green; color: white;">
                        <i class="fas fa-download me-2"></i><a href="Product Catalogue.pdf" target="_blank" rel="noopener noreferrer" style="text-decoration: none; color: white;">Download Catalogue</a>
                    </button>
                    <button class="btn other-btn-contact" style="background-color: var(--accent-call-blue); color: white;">
                        <i class="fas fa-phone me-2"></i><a href="index.html#contact" style="text-decoration: none; color: white;">Contact Us</a>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Scroll effect script -->
    <script>
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.other-navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
