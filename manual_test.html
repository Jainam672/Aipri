<!DOCTYPE html>
<html>
<head>
    <title>Test Inquiry Form</title>
</head>
<body>
    <h2>Test Inquiry Form</h2>
    <form id="testInquiryForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="Test User" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="test@example.com" required>
        </div>
        <div>
            <label>Phone:</label>
            <input type="tel" name="phone" value="1234567890" required>
        </div>
        <div>
            <label>Message:</label>
            <textarea name="message" required>This is a test message</textarea>
        </div>
        <button type="submit">Submit Test Inquiry</button>
    </form>

    <script>
        document.getElementById('testInquiryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            fetch('submit_inquiry.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.success ? '✅ Success: ' + data.message : '❌ Error: ' + data.message);
            })
            .catch(error => {
                alert('❌ Network error: ' + error);
            });
        });
    </script>
</body>
</html>
